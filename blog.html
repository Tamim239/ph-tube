<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <!-- tailwind and daisy ui cnd link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-4/5 mx-auto">
    <header class="md:border-b-2 md:border-gray-400">
        <div class="navbar md:pb-3">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <a href="index.html" class="btn bg-red-500 text-white hover:bg-black">Home</a>
                    <button class="btn bg-gray-500 text-white hover:bg-black ">Sort by view</button>
                </ul>
              </div>
              <img src="images/Logo.png" alt="logo">
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <a href="index.html" class="btn bg-red-500 text-white hover:bg-black">Home</a>
                <button id="short-btn" class="btn bg-gray-500 text-white hover:bg-black ">Sort by view</button>
              </ul>
            </div>
            <div class="navbar-end">
              <a class="btn bg-red-500 text-white">Blog</a>
            </div>
          </div>
    </header>
    <main>
        <section>
            <div>
                <div class="diff aspect-[16/9]">
                    <div class="diff-item-1">
                      <div class="bg-primary text-primary-content text-9xl font-black grid place-content-center">OPEN</div>
                    </div>
                    <div class="diff-item-2">
                      <div class="bg-base-200 text-9xl font-black grid place-content-center">WELCOME</div>
                    </div>
                    <div class="diff-resizer"></div>
                  </div>
            </div>
        </section>
    </main>
</body>
</html>
