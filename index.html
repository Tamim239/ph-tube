<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <!-- tailwind and daisy ui cnd link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-4/5 mx-auto">
    <header class="md:border-b-2 md:border-gray-400">
        <div class="navbar md:pb-3">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <button class="btn bg-gray-500 text-white hover:bg-black ">Sort by view</button>
                </ul>
              </div>
              <img src="images/Logo.png" alt="logo">
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <button id="short-btn" class="btn bg-gray-500 text-white hover:bg-black ">Sort by view</button>
              </ul>
            </div>
            <div class="navbar-end">
              <a class="btn bg-red-500 text-white hover:bg-black">Blog</a>
            </div>
          </div>
    </header>
    <main >
        <!-- all catalog dynamic btn here -->
        <section>
            <div id="btn-container" class="flex justify-center items-center gap-3 my-8">
            </div>
        </section>
        <!-- all card here dynamic -->
        <section>
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">
            </div> 

        </section>
        <!-- btn data empty then show this message -->
        <section id="error-data" class="hidden">
            <div class="flex justify-center items-center h-96">
                <div class="card">
                    <div class="flex flex-col items-center">
                      <img src="images/Icon.png" alt="" class="size-40">
                      <p>Oops!! Sorry, There is no content here</p>
                    </div>
                  </div>
            </div>
        </section>

    </main>

    <!-- js file -->
    <script src="js/main.js"></script>
</body>

</html>
